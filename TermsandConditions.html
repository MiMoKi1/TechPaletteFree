<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Terms and Conditions</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        header a {
            text-decoration: none;
            color: white;
        }

        .logo img {
            height: 50px;
        }

        /* Menu Icon */
        #menu-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            background: url('menu.png') no-repeat center center;
            background-size: contain;
        }

        #menu-icon.active {
            background: url('menu-close.png') no-repeat center center;
            background-size: contain;
        }

        /* Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
        }

        /* Content Styles */
        .content {
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #555;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .social-icons img {
            width: 20px;
            height: 20px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="palettementor100x100transp.png" alt="Tech Palette Mentor Logo">
        </a>
        <h1>Terms and Conditions</h1>
        <div id="menu-icon"></div>
        <div class="dropdown">
            <a href="index.html">Home</a>
            <a href="HowToUse.html">How to Use</a>
            <a href="BlendTool.html">Blend Tool</a>
            <a href="GridOverlay.html">Grid Overlay</a>
            <a href="PrivacyPolicy.html">Privacy Policy</a>
            <a href="LegalDisclaimer.html">Legal Disclaimer</a>
            <a href="ContactUs.html">Contact Us</a>
        </div>
    </header>
    <div class="content">
        <h2>Welcome to Our Terms and Conditions</h2>
        <p>[Your terms and conditions content here...]</p>
    </div>
    <footer>
        <a href="PrivacyPolicy.html">Privacy Policy</a> | 
        <a href="LegalDisclaimer.html">Legal Disclaimer</a> | 
        <a href="ContactUs.html">Contact Us</a>
        <div class="social-icons">
            <a href="https://www.instagram.com"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://www.pinterest.com"><img src="pinterest.png" alt="Pinterest"></a>
            <a href="https://www.linkedin.com"><img src="linkedin.png" alt="LinkedIn"></a>
        </div>
    </footer>
    <script>
        // Menu toggle functionality
        const menuIcon = document.getElementById('menu-icon');
        const dropdown = document.querySelector('.dropdown');

        menuIcon.addEventListener('click', () => {
            menuIcon.classList.toggle('active');
            dropdown.classList.toggle('active');
        });
    </script>
</body>
</html>
