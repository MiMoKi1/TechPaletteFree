    <script>
        // Donate Button Logic (safe and non-breaking)
        let donateInterval;

        function checkDonationStatus() {
            return localStorage.getItem('hasDonated') === 'true';
        }

        function showDonateButton() {
            if (!checkDonationStatus()) {
                const button = document.getElementById('donate-button');
                button.style.display = 'block';
                setTimeout(() => {
                    button.style.display = 'none';
                }, 5000); // Show for 5 seconds
            }
        }

        // Initialize donation tracking
        document.getElementById('donateButton').addEventListener('click', () => {
            localStorage.setItem('hasDonated', 'true');
            clearInterval(donateInterval);
        });

        // Start popup cycle (10 minute intervals)
        if (!checkDonationStatus()) {
            donateInterval = setInterval(showDonateButton, 600000); // 10 minutes
            setTimeout(showDonateButton, 600000); // Initial delay
        }

        // Social Sharing Functions
        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function shareOnTwitter() {
            const text = encodeURIComponent("Check out this amazing color blending tool!");
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }

        function shareOnPinterest() {
            const url = encodeURIComponent(window.location.href);
            const media = encodeURIComponent("https://www.palettementor.work/images/thumbnail.jpg");
            const description = encodeURIComponent("Tech Palette Mentor - Color Blending Made Simple");
            window.open(`https://pinterest.com/pin/create/button/?url=${url}&media=${media}&description=${description}`, '_blank');
        }
    </script>
