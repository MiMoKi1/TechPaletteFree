<head>

    <meta name="description" content="Palette Mentor - Your ultimate color blending tool for artists, designers, and creators. Discover the perfect hex colors, learn how to mix paints, and turn digital colors into vibrant oil or acrylic masterpieces.">
    <meta name="keywords" content="color blending tool, color palette app, paint mixing guide, hex color picker, color theory, oil painting tips, acrylic painting, digital to traditional art, design colors, UI color inspiration, hex to paint blend, color mixing, paint colors, artist tools, color inspiration, paint like a pro, art resources, hex value finder, painting help, Ireland, UK, Europe, creative tools, design palette, color guide for artists, web design colors, color tools for designers, digital art, artistic tools, creative workflow.">
    <meta name="author" content="MMY King, UX Designer, Artist">
    <meta property="og:title" content="Tech Palette Mentor - Color Blending Made Simple">
    <meta property="og:description" content="Transform your artistic vision with Palette Mentor. Discover perfect blends, unlock color theory secrets, and design with precision.">
    <meta property="og:url" content="https://www.palettementor.work">
    <meta property="og:image" content="https://www.palettementor.work/images/thumbnail.jpg">
    <link rel="icon" type="image/x-icon" href="2favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Donate Button Styles */
        #donate-button {
            width: 50px;
            height: auto;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: transform 0.3s ease;
            z-index: 100;
            display: none; /* Start hidden */
        }
        #donate-button:hover {
            transform: scale(1.1);
        }
        
        /* Existing styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            height: 100vh;
            overflow: auto;
            background-color: #FAF2E2;
            font-size: 12px;
        }
        #header {
            text-align: center;
            margin: 10px 0;
            font-family: Poppins, sans-serif;
            font-size: 26px;
            color: black;
            padding: 4px;
            background-color: #FAF2E2;
        }
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: auto;
            z-index: 100;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: auto;
            background-color: #FAF2E2;
        }
        #canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            transition: transform 0.2s ease-in-out;
        }
        #controls {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            right: 0;
            padding: 5px;
            background-color: #F5F5F5;
            border: 1px solid #ccc;
            z-index: 10;
            font-size: 12px;
            max-width: 280px;
        }
        /* Add other existing styles here */
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="header">Tech Palette Mentor</div>
        <a href="https://ko-fi.com/techpalettementor" target="_blank" id="donateButton">
            <img src="DONATE.png" alt="Donate" id="donate-button">
        </a>
        <a href="index.html">
            <img id="logo" src="new-logo-Tech-Palette_mentor.png" alt="Palette Mentor Logo">
        </a>
        
        <!-- Menu Icon -->
        <img id="menu-icon" src="menu.png" alt="Menu Icon">

        <!-- Dropdown Menu -->
        <div class="dropdown">
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
        </div>

        <!-- Features Container -->
        <div id="features">
            <canvas id="canvas"></canvas>
            <div id="controls">
                <div class="inline-controls">
                    <strong>Upload image:</strong>
                    <input type="file" id="imageUpload" accept="image/png, image/jpeg">
                </div>
                <hr>
                <button id="toggleDrawingAids">Drawing Aids</button>
                <div id="drawingAids" style="display: none;">
                    <div class="grid-controls">
                        <button id="toggleGrid">Grid</button>
                        <input type="color" id="gridColor" value="#C49380" title="Choose Grid Color">
                        <input type="range" id="gridSize" min="2" max="20" value="10" title="Grid Size">
                    </div>
                    <hr>
                    <div class="inline-controls">
                        <button id="goldenRatioButton">Golden Ratio</button>
                        <input type="color" id="goldenRatioColor" value="#FFD700" title="Choose Golden Ratio Color">
                    </div>
                    <hr>
                </div>
                <div id="hexDisplay">
                    <h4 id="hexValue">Hex Value: N/A</h4>
                    <div id="colorDisplay"></div>
                </div>
                <hr>
                <strong>Blends:</strong>
                <div id="results"></div>
                <hr>
                <button id="togglePalette">Palette</button>
                <div id="paletteButtons" class="palette-buttons" style="display: none;">
                    <div class="blend-count-controls inline-controls">
                        <strong><label for="blendCount">Number of colors to blend:</label></strong>
                        <input type="number" id="blendCount" min="1" max="10" value="3">
                    </div>
                    <div class="palette-action-controls inline-controls">
                        <button id="selectAll">Select All</button>
                        <button id="clearAll">Clear</button>
                        <label for="searchBox">Search:</label>
                        <input type="text" id="searchBox" placeholder="name, hex, pigment code">
                    </div>
                </div>
                <div id="palette" style="display: none;"></div>
            </div>
        </div>
    </div>

    <footer>
        <div id="copyright">
            <p>&copy; 2024 Tech Palette Mentor. All rights reserved.</p>
        </div>
        <p style="font-size: 12px;">
            <a href="https://www.instagram.com/techpalettementor"><img src="instagram.png" alt="Instagram" style="width:14px;height:14px;"></a>
            <a href="https://www.pinterest.com/techmentorpalette/"><img src="pinterest.png" alt="Pinterest" style="width:14px;height:14px;"></a>
            <a href="https://www.linkedin.com/company/techpalettementor/"><img src="linkedin.png" alt="LinkedIn" style="width:14px;height:14px;"></a>
        </p>
    </footer>

    <script>
        // Donate Button Logic
        let donateInterval;

        function checkDonationStatus() {
            return localStorage.getItem('hasDonated') === 'true';
        }

        function showDonateButton() {
            if (!checkDonationStatus()) {
                const button = document.getElementById('donate-button');
                button.style.display = 'block';
                setTimeout(() => {
                    button.style.display = 'none';
                }, 5000); // Show for 5 seconds
            }
        }

        // Initialize donation tracking
        document.getElementById('donateButton').addEventListener('click', () => {
            localStorage.setItem('hasDonated', 'true');
            clearInterval(donateInterval);
        });

        // Start popup cycle (10 minute intervals)
        if (!checkDonationStatus()) {
            donateInterval = setInterval(showDonateButton, 600000); // 10 minutes
            setTimeout(showDonateButton, 600000); // Initial delay
        }

        // Optional: Reset for testing (remove in production)
        // localStorage.removeItem('hasDonated');
    </script>
</body>
</html>
