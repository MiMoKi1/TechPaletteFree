    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuButton = document.getElementById("menu-button");
            const dropdown = document.querySelector(".dropdown");

            if (menuButton && dropdown) {
                // Remove the old event listener, to be safe.
                menuButton.removeEventListener("click", toggleMenu);

                // Add the event listener directly.
                menuButton.addEventListener("click", toggleMenu);

                function toggleMenu(e) {
                    try {
                        e.stopPropagation();
                        dropdown.classList.toggle("active");
                        console.log("Menu button clicked. Dropdown active state:", dropdown.classList.contains("active"));
                    } catch (error) {
                        console.error("Error handling click event:", error);
                    }
                }

                document.addEventListener("click", (e) => {
                    try {
                        if (!dropdown.contains(e.target) && e.target !== menuButton) {
                            dropdown.classList.remove("active");
                            console.log("Document clicked. Dropdown active state:", dropdown.classList.contains("active"));
                        }
                    } catch (error) {
                        console.error("Error handling document click:", error);
                    }
                });
            } else {
                if (!menuButton) {
                    console.error("Menu button element not found.  Check your HTML ID.");
                }
                if (!dropdown) {
                    console.error("Dropdown element not found.  Check your HTML class.");
                }
                console.error("Menu button or dropdown not found");
            }
        });
    </script>
