    <script>
        // Menu functionality
        const menuIcon = document.getElementById("menu-icon");
        const dropdown = document.querySelector(".dropdown");

        menuIcon.addEventListener("click", (e) => {
            e.stopPropagation();
            dropdown.classList.toggle("active");
        });

        document.addEventListener("click", (e) => {
            if (!dropdown.contains(e.target) && !menuIcon.contains(e.target)) {
                dropdown.classList.remove("active");
            }
        });

        dropdown.addEventListener("click", (e) => {
            if (window.innerWidth <= 768) {
                dropdown.classList.remove("active");
            }
        });

        // Original mobile interactions
        const hero = document.querySelector('.hero img');
        const buttons = document.querySelectorAll('.buttons a img');
        const icons = document.querySelectorAll('.icons img');
        const sections = document.querySelectorAll('.section');
        const policyFrame = document.querySelector('.policy-frame');

        if (window.innerWidth <= 768) {
            hero.addEventListener('click', () => {
                hero.style.transform = 'scale(1.1)';
                setTimeout(() => hero.style.transform = 'scale(1)', 500);
            });

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    button.style.transform = 'scale(1.1)';
                    setTimeout(() => button.style.transform = 'scale(1)', 300);
                });
            });

            icons.forEach(icon => {
                icon.addEventListener('click', () => {
                    icon.style.transform = 'scale(1.2)';
                    setTimeout(() => icon.style.transform = 'scale(1)', 300);
                });
            });

            sections.forEach(section => {
                section.addEventListener('click', () => {
                    section.style.transform = 'scale(1.05)';
                    setTimeout(() => section.style.transform = 'scale(1)', 500);
                });
            });

            policyFrame.addEventListener('click', () => {
                policyFrame.style.transform = 'rotateY(360deg)';
                setTimeout(() => policyFrame.style.transform = 'rotateY(0)', 1000);
            });
        }
    </script>
