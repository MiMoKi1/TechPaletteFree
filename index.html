<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Palette Mentor</title>
    <style>
        body {
            background-color: white;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .icons img {
            width: 40px;
            height: 40px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons a img {
            width: 200px; /* Increased size for Donate button */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1-HERO.png" alt="Hero Image">
        <div class="icons">
            <a href="https://www.instagram.com/mmyking1/" target="_blank"><img src="mmyking-insta.png" alt="MMY King Instagram"></a>
            <a href="https://www.instagram.com/techpalettementor/" target="_blank"><img src="TPM-insta.png" alt="TPM Instagram"></a>
            <a href="https://youtu.be/cAz0vP7UZVU?si=Qk9Knc1p6MA8-M-7" target="_blank"><img src="TPM-YT.png" alt="TPM YouTube"></a>
        </div>
        <img src="2-about.png" alt="About">
        <div class="buttons">
            <a href="https://www.palettementor.work/app.html" target="_blank"><img src="Link.png" alt="Link"></a>
            <a href="https://ko-fi.com/techpalettementor" target="_blank"><img src="DONATE.png" alt="Donate"></a>
        </div>
        <img src="3-How-to-use.png" alt="How to Use">
        <a href="https://www.palettementor.work/app.html" target="_blank">
            <img src="4-Wrapper.png" alt="Wrapper">
        </a>
        <img src="5-Read-the-blog.png" alt="Read the Blog" onclick="window.location.href='https://www.palettementor.work/blog.html';" style="cursor: pointer;">
        <div class="buttons">
            <a href="https://ko-fi.com/techpalettementor" target="_blank"><img src="DONATE.png" alt="Donate"></a>
        </div>
        <a href="https://youtu.be/cAz0vP7UZVU?si=Qk9Knc1p6MA8-M-7" target="_blank">
            <img src="6-How-to-use-with-video.png" alt="How to Use with Video">
        </a>
        <div class="buttons">
            <a href="https://www.palettementor.work/app.html" target="_blank"><img src="Link.png" alt="Link"></a>
        </div>
        <img src="7-policy-frame.png" alt="Policy Frame">
        <div class="buttons">
            <a href="https://ko-fi.com/techpalettementor" target="_blank"><img src="DONATE.png" alt="Donate"></a>
        </div>
        <img src="END.png" alt="End">

</html>
