<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Palette Mentor</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        img {
            width: 100%;
            max-width: 1440px; /* Prevent images from being too large */
            display: block;
            margin-bottom: 20px;
        }

        /* Social Links Styling */
        .social-links {
            text-align: center;
            margin: 20px 0;
        }

        .social-links a {
            margin: 0 10px;
        }

        /* Make the page responsive */
        @media (max-width: 768px) {
            img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <img src="1-HERO.png" alt="Hero Image">
        <div class="social-links">
            <a href="https://www.instagram.com/mmyking" target="_blank"><img src="mmyking-insta.png" alt="Instagram"></a>
            <a href="https://www.instagram.com/tpm_insta" target="_blank"><img src="TPM-insta.png" alt="TPM Instagram"></a>
            <a href="https://www.youtube.com/your-video" target="_blank"><img src="TPM-YT.png" alt="YouTube"></a>
        </div>

        <!-- About Section -->
        <img src="2-about.png" alt="About Image">
        <a href="https://www.palettementor.work/app.html"><img src="Link.png" alt="Link to Web App"></a>
        
        <!-- Donate Button -->
        <a href="https://ko-fi.com/techpalettementor"><img src="DONATE.png" alt="Donate Button"></a>

        <!-- More Sections -->
        <img src="3-How-to-use.png" alt="How to Use">
        <img src="4-Wrapper.png" alt="Wrapper">
        <img src="5-Read-the-blog.png" alt="Read the Blog">
        <img src="6-How-to-use-with-video.png" alt="How to Use with Video">
        <img src="7-policy-frame.png" alt="Policy Frame">
        <img src="END.png" alt="End Image">

        <!-- Final Social Links -->
        <div class="social-links">
            <a href="https://www.instagram.com/mmyking" target="_blank"><img src="mmyking-insta.png" alt="Instagram"></a>
            <a href="https://www.instagram.com/tpm_insta" target="_blank"><img src="TPM-insta.png" alt="TPM Instagram"></a>
            <a href="https://www.youtube.com/your-video" target="_blank"><img src="TPM-YT.png" alt="YouTube"></a>
        </div>
    </div>
</body>
</html>
