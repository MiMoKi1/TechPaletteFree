<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Palette Mentor</title>
    <style>
        /* General Styles */
        body {
            background-color: white;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            cursor: url('paintbrush-cursor.png'), auto; /* Paintbrush cursor */
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }
        .icons img:hover {
            transform: scale(1.2);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons a img {
            width: 300px; /* Twice as big (original: 150px) */
            height: auto;
            transition: transform 0.3s ease;
        }
        .buttons a img:hover {
            transform: scale(1.1);
        }
        /* Hero Section Animation */
        .hero {
            position: relative;
            overflow: hidden;
        }
        .hero img {
            transition: transform 0.5s ease;
        }
        .hero:hover img {
            transform: scale(1.1); /* Enlarge on hover */
        }
        /* Section Enlarge Effect */
        .section {
            transition: transform 0.5s ease;
        }
        .section:hover {
            transform: scale(1.05); /* Enlarge on hover */
        }
        /* Terms and Conditions Frame Flip */
        .policy-frame {
            transition: transform 1s ease;
        }
        .policy-frame:hover {
            transform: rotateY(360deg); /* 360-degree flip */
        }
        /* Mobile-Friendly Adjustments */
        @media (max-width: 768px) {
            .hero img {
                transition: none; /* Disable hover effect on mobile */
            }
            .buttons a img {
                width: 240px; /* Smaller buttons for mobile (original: 120px) */
            }
            .icons img {
                width: 30px; /* Smaller icons for mobile */
                height: 30px;
            }
            .section:hover {
                transform: none; /* Disable enlarge effect on mobile */
            }
            .policy-frame:hover {
                transform: none; /* Disable flip effect on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero section">
            <img src="1-HERO.png" alt="Hero Image">
        </div>

        <!-- Social Icons -->
        <div class="icons">
            <a href="https://www.instagram.com/mmyking1/" target="_blank"><img src="mmyking-insta.png" alt="MMY King Instagram"></a>
            <a href="https://www.instagram.com/techpalettementor/" target="_blank"><img src="TPM-insta.png" alt="TPM Instagram"></a>
            <a href="https://youtu.be/cAz0vP7UZVU?si=Qk9Knc1p6MA8-M-7" target="_blank"><img src="TPM-YT.png" alt="TPM YouTube"></a>
        </div>
              <a href="https://ko-fi.com/techpalettementor" target="_blank"><img src="DONATE.png" alt="Donate"></a>

        <!-- About Section -->
        <div class="section">
            <img src="2-about.png" alt="About">
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="https://www.palettementor.work/app.html" target="_blank"><img src="Link.png" alt="Link"></a>
            <a href="https://ko-fi.com/techpalettementor" target="_blank"><img src="DONATE.png" alt="Donate"></a>
        </div>

        <!-- How to Use Section -->
        <div class="section">
            <img src="3-How-to-use.png" alt="How to Use">
        </div>

        <!-- Wrapper Section -->
        <div class="section">
            <a href="https://www.palettementor.work/app.html" target="_blank">
                <img src="4-Wrapper.png" alt="Wrapper">
            </a>
        </div>

        <!-- Read the Blog Section -->
        <div class="section">
            <img src="5-Read-the-blog.png" alt="Read the Blog" onclick="window.location.href='https://www.palettementor.work/blog.html';" style="cursor: pointer;">
        </div>

        <!-- Donate Button -->
        <div class="buttons">
            <a href="https://ko-fi.com/techpalettementor" target="_blank"><img src="DONATE.png" alt="Donate"></a>
        </div>

        <!-- How to Use with Video Section -->
        <div class="section">
            <a href="https://youtu.be/cAz0vP7UZVU?si=Qk9Knc1p6MA8-M-7" target="_blank">
                <img src="6-How-to-use-with-video.png" alt="How to Use with Video">
            </a>
        </div>

        <!-- Link Button -->
        <div class="buttons">
            <a href="https://www.palettementor.work/app.html" target="_blank"><img src="Link.png" alt="Link"></a>
        </div>

        <!-- Policy Frame Section -->
        <div class="policy-frame section">
            <img src="7-policy-frame.png" alt="Policy Frame">
        </div>

        <!-- Donate Button -->
        <div class="buttons">
            <a href="https://ko-fi.com/techpalettementor" target="_blank"><img src="DONATE.png" alt="Donate"></a>
        </div>

        <!-- End Section -->
        <div class="section">
            <img src="END.png" alt="End">
        </div>
    </div>

    <!-- JavaScript for Mobile-Friendly Effects -->
    <script>
        const hero = document.querySelector('.hero img');
        const buttons = document.querySelectorAll('.buttons a img');
        const icons = document.querySelectorAll('.icons img');
        const sections = document.querySelectorAll('.section');
        const policyFrame = document.querySelector('.policy-frame');

        // Add click event for mobile devices
        if (window.innerWidth <= 768) {
            // Hero Enlarge Effect
            hero.addEventListener('click', () => {
                hero.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    hero.style.transform = 'scale(1)';
                }, 500);
            });

            // Button Scaling Effect
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    button.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        button.style.transform = 'scale(1)';
                    }, 300);
                });
            });

            // Icon Scaling Effect
            icons.forEach(icon => {
                icon.addEventListener('click', () => {
                    icon.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        icon.style.transform = 'scale(1)';
                    }, 300);
                });
            });

            // Section Enlarge Effect
            sections.forEach(section => {
                section.addEventListener('click', () => {
                    section.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        section.style.transform = 'scale(1)';
                    }, 500);
                });
            });

            // Policy Frame Flip Effect
            policyFrame.addEventListener('click', () => {
                policyFrame.style.transform = 'rotateY(360deg)';
                setTimeout(() => {
                    policyFrame.style.transform = 'rotateY(0)';
                }, 1000);
            });
        }
    </script>
</body>
</html>
