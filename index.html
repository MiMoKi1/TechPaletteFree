<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Palette Mentor</title>
    <style>
        body {
            background-color: white;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }
        .icons img:hover {
            transform: scale(1.2);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons a img {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .buttons a img:hover {
            transform: scale(1.1);
        }
        /* Hero Section Animation */
        .hero {
            animation: float 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        .hero img {
            transition: transform 0.5s ease;
        }
        .hero:hover img {
            transform: translateX(20px);
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        /* Mobile-Friendly Hero Effect */
        @media (max-width: 768px) {
            .hero img {
                transition: none; /* Disable hover effect on mobile */
            }
            .buttons a img {
                width: 150px; /* Smaller buttons for mobile */
            }
            .icons img {
                width: 30px; /* Smaller icons for mobile */
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <img src="1-HERO.png" alt="Hero Image">
        </div>

        <!-- Social Icons -->
        <div class="icons">
            <a href="https://www.instagram.com/mmyking1/" target="_blank"><img src="mmyking-insta.png" alt="MMY King Instagram"></a>
            <a href="https://www.instagram.com/techpalettementor/" target="_blank"><img src="TPM-insta.png" alt="TPM Instagram"></a>
            <a href="https://youtu.be/cAz0vP7UZVU?si=Qk9Knc1p6MA8-M-7" target="_blank"><img src="TPM-YT.png" alt="TPM YouTube"></a>
        </div>

        <!-- About Section -->
        <img src="2-about.png" alt="About" class="frame">

        <!-- Buttons -->
        <div class="buttons">
            <a href="https://www.palettementor.work/app.html" target="_blank"><img src="Link.png" alt="Link"></a>
            <a href="https://ko-fi.com/techpalettementor" target="_blank"><img src="DONATE.png" alt="Donate"></a>
        </div>

        <!-- How to Use Section -->
        <img src="3-How-to-use.png" alt="How to Use" class="frame">

        <!-- Wrapper Section -->
        <a href="https://www.palettementor.work/app.html" target="_blank">
            <img src="4-Wrapper.png" alt="Wrapper" class="frame">
        </a>

        <!-- Read the Blog Section -->
        <img src="5-Read-the-blog.png" alt="Read the Blog" class="frame" onclick="window.location.href='https://www.palettementor.work/blog.html';" style="cursor: pointer;">

        <!-- Donate Button -->
        <div class="buttons">
            <a href="https://ko-fi.com/techpalettementor" target="_blank"><img src="DONATE.png" alt="Donate"></a>
        </div>

        <!-- How to Use with Video Section -->
        <a href="https://youtu.be/cAz0vP7UZVU?si=Qk9Knc1p6MA8-M-7" target="_blank">
            <img src="6-How-to-use-with-video.png" alt="How to Use with Video" class="frame">
        </a>

        <!-- Link Button -->
        <div class="buttons">
            <a href="https://www.palettementor.work/app.html" target="_blank"><img src="Link.png" alt="Link"></a>
        </div>

        <!-- Policy Frame Section -->
        <img src="7-policy-frame.png" alt="Policy Frame" class="policy-frame">

        <!-- Donate Button -->
        <div class="buttons">
            <a href="https://ko-fi.com/techpalettementor" target="_blank"><img src="DONATE.png" alt="Donate"></a>
        </div>

        <!-- End Section -->
        <img src="END.png" alt="End" class="frame">
    </div>

    <!-- JavaScript for Mobile-Friendly Hero Effect -->
    <script>
        const hero = document.querySelector('.hero img');

        // Add click event for mobile devices
        if (window.innerWidth <= 768) {
            hero.addEventListener('click', () => {
                hero.style.transform = 'translateX(20px)';
                setTimeout(() => {
                    hero.style.transform = 'translateX(0)';
                }, 500);
            });
        }
    </script>
</body>
</html>
