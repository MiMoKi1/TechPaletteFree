<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Palette Mentor</title>
    <style>
        /* General Styles */
        body {
            background-color: white;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            cursor: url('paintbrush-cursor.png'), auto; /* Paintbrush cursor */
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }
        .icons img:hover {
            transform: scale(1.2);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons a img {
            width: 150px; /* Smaller buttons */
            height: auto;
            transition: transform 0.3s ease;
        }
        .buttons a img:hover {
            transform: scale(1.1);
        }
        /* Hero Section Animation */
        .hero {
            position: relative;
            overflow: hidden;
        }
        .hero img {
            transition: transform 1s ease; /* Slower transition */
        }
        .hero:hover img {
            transform: translateX(calc(100vw - 100%)); /* Dramatic slide effect */
        }
        /* Frame Flip Effects */
        .frame {
            transition: transform 1s ease; /* Slower and smoother flip */
        }
        .frame.flip-360:hover {
            transform: rotateY(360deg); /* 360-degree flip */
        }
        .frame.flip-vertical:hover {
            transform: rotateX(180deg); /* Flip vertically */
        }
        .frame.flip-horizontal:hover {
            transform: rotateY(180deg); /* Flip horizontally */
        }
        /* End Frame Dissolve Effect */
        .frame.dissolve {
            position: relative;
            overflow: hidden;
        }
        .frame.dissolve:hover img {
            opacity: 0;
            transition: opacity 1s ease;
        }
        .frame.dissolve::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(0, 0, 0, 0.1) 10px,
                rgba(0, 0, 0, 0.1) 20px
            );
            opacity: 0;
            transition: opacity 1s ease;
        }
        .frame.dissolve:hover::after {
            opacity: 1;
        }
        /* Mobile-Friendly Adjustments */
        @media (max-width: 768px) {
            .hero img {
                transition: none; /* Disable hover effect on mobile */
            }
            .buttons a img {
                width: 120px; /* Smaller buttons for mobile */
            }
            .icons img {
                width: 30px; /* Smaller icons for mobile */
                height: 30px;
            }
            .frame:hover {
                transform: none; /* Disable flip effect on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <img src="1-HERO.png" alt="Hero Image">
        </div>

        <!-- Social Icons -->
        <div class="icons">
            <a href="https://www.instagram.com/mmyking1/" target="_blank"><img src="mmyking-insta.png" alt="MMY King Instagram"></a>
            <a href="https://www.instagram.com/techpalettementor/" target="_blank"><img src="TPM-insta.png" alt="TPM Instagram"></a>
            <a href="https://youtu.be/cAz0vP7UZVU?si=Qk9Knc1p6MA8-M-7" target="_blank"><img src="TPM-YT.png" alt="TPM YouTube"></a>
        </div>

        <!-- About Section -->
        <img src="2-about.png" alt="About" class="frame flip-360">

        <!-- Buttons -->
        <div class="buttons">
            <a href="https://www.palettementor.work/app.html" target="_blank"><img src="Link.png" alt="Link"></a>
            <a href="https://ko-fi.com/techpalettementor" target="_blank"><img src="DONATE.png" alt="Donate"></a>
        </div>

        <!-- How to Use Section -->
        <img src="3-How-to-use.png" alt="How to Use" class="frame flip-vertical">

        <!-- Wrapper Section -->
        <a href="https://www.palettementor.work/app.html" target="_blank">
            <img src="4-Wrapper.png" alt="Wrapper" class="frame flip-horizontal">
        </a>

        <!-- Read the Blog Section -->
        <img src="5-Read-the-blog.png" alt="Read the Blog" class="frame flip-360" onclick="window.location.href='https://www.palettementor.work/blog.html';" style="cursor: pointer;">

        <!-- Donate Button -->
        <div class="buttons">
            <a href="https://ko-fi.com/techpalettementor" target="_blank"><img src="DONATE.png" alt="Donate"></a>
        </div>

        <!-- How to Use with Video Section -->
        <a href="https://youtu.be/cAz0vP7UZVU?si=Qk9Knc1p6MA8-M-7" target="_blank">
            <img src="6-How-to-use-with-video.png" alt="How to Use with Video" class="frame flip-vertical">
        </a>

        <!-- Link Button -->
        <div class="buttons">
            <a href="https://www.palettementor.work/app.html" target="_blank"><img src="Link.png" alt="Link"></a>
        </div>

        <!-- Policy Frame Section -->
        <img src="7-policy-frame.png" alt="Policy Frame" class="frame flip-horizontal">

        <!-- Donate Button -->
        <div class="buttons">
            <a href="https://ko-fi.com/techpalettementor" target="_blank"><img src="DONATE.png" alt="Donate"></a>
        </div>

        <!-- End Section -->
        <img src="END.png" alt="End" class="frame dissolve">
    </div>

    <!-- JavaScript for Mobile-Friendly Effects -->
    <script>
        const hero = document.querySelector('.hero img');
        const buttons = document.querySelectorAll('.buttons a img');
        const icons = document.querySelectorAll('.icons img');
        const frames = document.querySelectorAll('.frame');

        // Add click event for mobile devices
        if (window.innerWidth <= 768) {
            // Hero Slide Effect
            hero.addEventListener('click', () => {
                hero.style.transform = 'translateX(calc(100vw - 100%))';
                setTimeout(() => {
                    hero.style.transform = 'translateX(0)';
                }, 1000);
            });

            // Button Scaling Effect
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    button.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        button.style.transform = 'scale(1)';
                    }, 300);
                });
            });

            // Icon Scaling Effect
            icons.forEach(icon => {
                icon.addEventListener('click', () => {
                    icon.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        icon.style.transform = 'scale(1)';
                    }, 300);
                });
            });

            // Frame Flip Effect
            frames.forEach(frame => {
                frame.addEventListener('click', () => {
                    if (frame.classList.contains('flip-360')) {
                        frame.style.transform = 'rotateY(360deg)';
                    } else if (frame.classList.contains('flip-vertical')) {
                        frame.style.transform = 'rotateX(180deg)';
                    } else if (frame.classList.contains('flip-horizontal')) {
                        frame.style.transform = 'rotateY(180deg)';
                    }
                    setTimeout(() => {
                        frame.style.transform = 'rotateX(0) rotateY(0)';
                    }, 1000);
                });
            });
        }
    </script>
</body>
</html>
